<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <title>Formulário de Perguntas</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/formulario-perguntas.css">
        <link href="https://fonts.googleapis.com/css2?family=Coustard&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="images/icone.png">
    </head>
<body>

    <h1 class="titulo">Formulário de Perguntas</h1>
    <form id="formularioDados" method="post">
        <label for="nome">Qual seu nome?</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="idade">Qual sua idade?</label>
        <input type="number" id="idade" name="idade" required><br>
        <label for="linguagem">Qual linguagem de programação você está estudando?</label>
        <input type="text" id="linguagem" name="linguagem" required><br>
        <button type="button" onclick="exibirMensagemDados()" class="enviar">Enviar</button>
    </form>

    <form id="formularioGostariaDeEstudar" method="post">
        <label for="gostariaDeEstudar">Você gostaria de se aprofundar mais na linguagem que está estudando?</label><br>
        <input type="radio" id="sim" name="gostariaDeEstudar" value="sim" required>
        <label for="sim">Sim</label><br>
        <input type="radio" id="nao" name="gostariaDeEstudar" value="nao">
        <label for="nao">Não</label><br>
        <button type="button" onclick="exibirMensagemGostariaDeEstudar()" class="enviar">Enviar</button>
    </form>

    <script>
        function exibirMensagemDados() {
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;
            var linguagem = document.getElementById("linguagem").value;

            var mensagem = "Olá " + nome + ", você tem " + idade + " anos e já está aprendendo " + linguagem + ".";
            alert(mensagem);
        }

        function exibirMensagemGostariaDeEstudar() {
            var gostariaDeEstudar = document.querySelector('input[name="gostariaDeEstudar"]:checked').value;

            if (gostariaDeEstudar === "sim") {
                alert("Que legal!");
            } else {
                alert("Que pena!");
            }
        }
    </script>
    
</body>
</html>
